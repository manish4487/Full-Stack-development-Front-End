<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Course Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please note Firstname,Lastname,Email and Password are Required</p>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">Firstname:</label>
                    <input id="fname" type="text" placeholder="Enter First name here" required/>
                </td>
                <td>
                   <label for="lname">Lastname:</label>
                    <input id="lname" type="text" placeholder="Enter Last name here" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email ID :</label>
                    <input id="email" type="email" placeholder="Enter email here" required />
                </td>                
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                    <input id="password" type="Password" placeholder="Enter Password here" required />
                </td>
            </tr>
            <tr>
             <td>Are u over age of 18?</td>
            </tr>            
            <tr>
                <td>
                    <label for="radio1">Yes</label>
                    <input id="radio1"type="radio" name="radio1" value=""/>
                
                    <label for="radio2">No</label>
                    <input id="radio2"type="radio" name="radio1" value="" />
                </td>
            </tr>
            <tr><td>Do U have Credit Card or PayPal</td></tr> 
            <tr>
            <td>
                <select>
                    <option>Credit card</option>
                    <option>Paypal</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SIGN UP"/>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
